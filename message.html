<!DOCTYPE html>
<html lang="zh">
<head>

    <meta charset="UTF-8">
    <title>留言板</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--font font-awesome-->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&family=Noto+Serif+SC:wght@700;900&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/my style.css">
    <style>
        .container-fluid {
            background-color: rgb(240, 242, 247);
        }
    </style>

</head>
<body>
<!--网页主体-->

<div class="container-fluid">
    <div id="nav" class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand fixed-top navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="navbar-toggler-icon"></span>
                </button> <a class="navbar-brand" style="font-weight: bold">Grffinxkj</a>
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">关于我 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="work.html">作品集</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-md-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="message.html">留言板<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div id="top" class="row">
        <div id="top_title_box_message" class="col-md-12">
            <img id="top_picture" class="img-fluid" alt="图片加载中" src="img/留言板banner.jpg"/>
            <h3 id="top_title_message" class="text-center text-white">
                留言板
            </h3>
        </div>
    </div>


    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div id="message-sentences-box" class="row text-center">
                <div class="col-md-4">
                </div>
                <div id="message-sentences" class="col-md-4">
                    <div class="message-sentence">如您有任何问题或建议</div>
                    <div class="message-sentence">欢迎在下方留言</div>
                    <div class="message-sentence">也可通过电话或邮箱更快找到我</div>
                    <div class="message-sentence">感谢您的支持</div>
                    <div class="message-sentence">（目前留言板内容尚无法存储）</div>
                </div>
                <div class="col-md-4">
                </div>
            </div>


            <div class="row">
                <div id="message-form" class="col-md-12">
                    <div id="comments">

                        <div id="comments-num">
                            <i id="message-icon" class="far fa-sticky-note"></i>
                            <label id="comments-num-output" for="name-input"></label>
                        </div>

                        <input id="name-input" type="name" class="comment-input" placeholder="您的昵称">
                        <textarea id="text-input" class="comment-input" rows="5"  placeholder="请文明留言"></textarea>

                        <button id="message-submit" type="submit" class="btn btn-primary">
                            <i class="far fa-paper-plane"></i>
                            Submit
                        </button>
                        <ul id="message-output">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div id="footer" class="row">
        <div class="col-md-12">
            <p id="footer-title" class="text-center">
                Powered by Xukaijie
            </p>
        </div>
    </div>

</div>

<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/myscript.js"></script>


</body>
</html>
